<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Skills</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/skills.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <style>
      @media screen and (max-width: 768px) {
        .res-header-div > img {
          width: 2.8rem;
          height: 2.8rem;
          margin-left: 6vw;
        }

        .res-header-div > h1 {
          font-size: 1.75rem;
          margin-right: 6vw;
        }

        .thirdContainer > nav > ul > li > a > p {
          font-family: "Mooli", sans-serif;
          font-size: 0.85rem;
        }
      }
    </style>
  </head>

  <body>
    <div id="mainContainer">
      <header>
        <nav>
          <div class="nav-div">
            <img src="images/logo.png" alt="" />
            <h1>Portfolio</h1>
          </div>
          <ul>
            <li><a href="/" id="link">Home</a></li>
            <li><a href="about.html" id="link">About</a></li>
            <li><a href="skills.html" id="link">Skills</a></li>
            <li><a href="projects.html" id="link">Projects</a></li>
            <li><a href="contact.html" id="link">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <div class="res-header-div">
          <img src="images/logo.png" alt="" />
          <h1>Portfolio</h1>
        </div>
        <div class="container">
          <div class="content">
            <h1>
              Programming <br />
              Languages
            </h1>
            <div class="langContainer">
              <div class="lang">
                <div class="imgLang">
                  <img src="images/js.png" alt="JavaScript" />
                </div>
                <div class="graphDiv">
                  <span class="details">
                    <h3>JavaScript</h3>
                    <h3 id="percentageJS"></h3>
                  </span>
                  <span class="graph">
                    <div class="color" id="js"></div>
                  </span>
                </div>
              </div>
              <div class="lang">
                <div class="imgLang">
                  <img src="images/python.png" alt="Python" />
                </div>
                <div class="graphDiv">
                  <span class="details">
                    <h3>Python</h3>
                    <h3 id="percentagePy"></h3>
                  </span>
                  <span class="graph">
                    <div class="color" id="python"></div>
                  </span>
                </div>
              </div>

              <div class="lang">
                <div class="imgLang">
                  <img src="images/c.png" alt="C" />
                </div>
                <div class="graphDiv">
                  <span class="details">
                    <h3>C</h3>
                    <h3 id="percentageC"></h3>
                  </span>
                  <span class="graph">
                    <div class="color" id="c"></div>
                  </span>
                </div>
              </div>

              <div class="lang">
                <div class="imgLang">
                  <img src="images/java.png" alt="Java" id="javaImg" />
                </div>
                <div class="graphDiv">
                  <span class="details">
                    <h3>Java</h3>
                    <h3 id="percentageJava"></h3>
                  </span>
                  <span class="graph">
                    <div class="color" id="java"></div>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="content" id="web">
            <h1>
              Web <br />
              Development
            </h1>
            <div class="skill">
              <div class="outer">
                <div class="inner">
                  <h3 id="number-web"></h3>
                </div>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                <defs>
                  <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#e91e63" />
                    <stop offset="100%" stop-color="#673ab7" />
                  </linearGradient>
                </defs>
                <circle
                  class="circleWeb"
                  cx="80"
                  cy="80"
                  r="70"
                  stroke-linecap="round"
                />
              </svg>
            </div>
          </div>

          <div class="content">
            <h1>
              Machine <br />
              learning
            </h1>
            <div class="skill">
              <div class="outer">
                <div class="inner">
                  <h3 id="number-ML"></h3>
                </div>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                <defs>
                  <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#e91e63" />
                    <stop offset="100%" stop-color="#673ab7" />
                  </linearGradient>
                </defs>
                <circle
                  class="circleML"
                  cx="80"
                  cy="80"
                  r="70"
                  stroke-linecap="round"
                />
              </svg>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="thirdContainer">
        <nav>
          <ul>
            <li>
              <a id="home" href="/"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-house-door-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"
                  />
                </svg>
                <p>Home</p>
              </a>
            </li>
            <li>
              <a id="about" href="about.html"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-person-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                  />
                </svg>
                <p>About</p></a
              >
            </li>
            <li>
              <a id="skills" href="skills.html">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-file-code-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM6.646 5.646a.5.5 0 1 1 .708.708L5.707 8l1.647 1.646a.5.5 0 0 1-.708.708l-2-2a.5.5 0 0 1 0-.708l2-2zm2.708 0 2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L10.293 8 8.646 6.354a.5.5 0 1 1 .708-.708z"
                  />
                </svg>
                <p>Skills</p>
              </a>
            </li>
            <li>
              <a href="projects.html">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-file-text-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z"
                  />
                </svg>
                <p>Projects</p></a
              >
            </li>
            <li>
              <a id="contact" href="contact.html"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-telephone-plus-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zM12.5 1a.5.5 0 0 1 .5.5V3h1.5a.5.5 0 0 1 0 1H13v1.5a.5.5 0 0 1-1 0V4h-1.5a.5.5 0 0 1 0-1H12V1.5a.5.5 0 0 1 .5-.5z"
                  />
                </svg>
                <p>Contact</p></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </footer>
    <script src="js/header.js"></script>
    <script src="js/skills.js"></script>
  </body>
</html>
